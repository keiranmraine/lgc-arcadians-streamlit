intro: |
  # Letchworth Arcadians Admin

  This tool is used to update elements of the private members area.

  ----

mode_help: |
  - Add Files:
      - Add new sheet music or audio recordings grouped by production.
  - Add Notice:
      - Add a new header notice to the main page.
      - All notices are retained for reference.
  - Update Site:
      - Publish changes to the accessible site.
      - Please only trigger once you complete all uploads and notice updates.
